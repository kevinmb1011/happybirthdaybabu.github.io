<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="greetingsstyle.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"><img src="images/babuandmehighqualitypic.jpg"></div>
      </div>
      <div class="inside">
        <p>Happy Birthday BABUUUUUUUUUUUSKIII!!!!! I am very thankful to have you in my life! No words can explain how lucky I am to have you! Wishing you all the best and I am always gonna be with you no matter what! I LOOOOOVEEEEE  YOUUUUUUUUU!!!</p>
        <h1>&#127873;</h1>
      </div>
    </div>
  </body>
</html>
